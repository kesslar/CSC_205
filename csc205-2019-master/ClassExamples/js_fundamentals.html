<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Fundamentals</title>
    <style>
    	body {
    		font-size: 1em;
    		font-family: arial, sans-serif;
    	}

    	h1 {
    		color: #711537;
    	}
    </style>
</head>

<body>
	<h1>Javascript Fundamentals</h1>
	<script>

		let sum = function(num1, num2) {
		  return num1 + num2;
		};

		alert(sum(1,34));

		let sum2 = (a, b) => a + b;

		alert(sum2(34,35));

	</script>
</body>

</html>
